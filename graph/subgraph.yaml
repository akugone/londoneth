specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HackathonID
    network: sepolia
    source:
      address: "0x9271De5df28708D2c7C5d8954293228b68234F7a"
      abi: HackathonID
      startBlock: 5468977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CidUpdated
        - EventCreated
        - HackathonIdMinted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - charityCreated
      abis:
        - name: HackathonID
          file: ./abis/HackathonID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: EventCreated(uint256,uint256,string,string)
          handler: handleEventCreated
        - event: HackathonIdMinted(indexed address,uint256,string)
          handler: handleHackathonIdMinted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: charityCreated(uint256,uint256,uint256,string,string)
          handler: handlecharityCreated
      file: ./src/hackathon-id.ts
  - kind: ethereum
    name: ProofOfGive
    network: sepolia
    source:
      address: "0x4169495E9dE1334621b5F83dc98eA6F2d23c4471"
      abi: ProofOfGive
      startBlock: 5468981
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProofOfGiveApproval
        - ProofOfGiveApprovalForAll
        - OwnershipTransferred
        - ProofOfGiveTransfer
        - pogMinted
      abis:
        - name: ProofOfGive
          file: ./abis/ProofOfGive.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: pogMinted(indexed uint256,indexed address,indexed
            uint256,uint256,uint256,string,string)
          handler: handlepogMinted
      file: ./src/proof-of-give.ts
